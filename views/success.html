{% extends "./_template.html" %}

<!-- Shortening Form -->
{% block main_section %}
<div class="jumbotron">
	<h1 class="display-4 success-url-container">
		<div class="success-shortlink">
			<span class="olin-wordmark">Olin</span>.link/<span style="display: inline-block"
				>{{ id }}</span
			>
		</div>
		<svg
			width="1em"
			height="1em"
			viewBox="0 0 16 16"
			class="bi bi-arrow-down success-arrow"
			fill="currentColor"
			xmlns="http://www.w3.org/2000/svg"
		>
			<path
				fill-rule="evenodd"
				d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
			/>
		</svg>
		<div class="success-url">{{ url }}</div>
	</h1>

	<div class="form-container">
		{% if flash %}
		<div class="alert alert-{{ flashType }}" role="alert">{{ flash }}</div>
		{% endif %}

		<img
			src="qrcode"
			alt="QR Code"
			style="width: 100%; margin-left: auto; margin-right: auto"
		/>
	</div>
</div>
{% endblock %}
